<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <button class="choice" data-key="rock">Rock</button>
    <button class="choice" data-key="paper">Paper</button>
    <button class="choice" data-key="scissor">Scissor</button>
    <div class="user-score"></div>
    <div class="computer-score"></div>
    <div class="result"></div>
    <script src="app.js"></script>
  </body>
</html>
